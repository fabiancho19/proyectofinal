<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KAVA</title>
  <link rel="stylesheet" href="stilos.css">
  <link rel="stylesheet" href="login.html">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header id="mini-header" aria-label="Cabecera">
    <details id="menu-hamb">
      <summary id="hamburger" aria-label="Abrir menú">☰</summary>
      <nav id="nav" aria-label="Navegación principal">
        <ul role="list">
          <li><a href="#app">Inicio</a></li>
          <li><a href="#novedades">Novedades</a></li>
          <li><a href="#login">Iniciar sesion</a></li>
          <li><a href="#hombres">Hombres</a></li>
          <li><a href="#mujeres">Mujeres</a></li>
          <li><a href="#contacto">Contactanos</a></li>
        </ul>
      </nav>
    </details>
    <span class="brand">KAVA</span>
    <form id="buscador-form" role="search" aria-label="Buscar productos" action="#novedades">
      <label for="buscador" hidden>Buscar</label>
      <input id="buscador" name="q" type="search" placeholder="Buscar…" autocomplete="off" />
    </form>
  </header>
  <main id="app"></main>
  
  <section id="hombres" aria-label="Editorial Hombres" class="editorial">
  <h2>Hombres</h2>

  <!-- Hero editorial -->
  <figure class="ed-hero">
    <img src="imagenes/hombres/hero.jpg" alt="Editorial Hombres — KAVA" loading="lazy">
    <figcaption>
      <strong>Urban Classic</strong>
      <a href="#coleccion" class="ed-btn">Ver colección</a>
    </figcaption>
  </figure>

  <section class="ed-grid" aria-label="Galería editorial hombres">
    <figure class="span-2">
      <img src="" alt="Oversize tee" loading="lazy">
      <figcaption>Oversize Tee</figcaption>
    </figure>

    <figure>
      <img src="" alt="Denim clásico" loading="lazy">
      <figcaption>Denim clásico</figcaption>
    </figure>

    <figure>
      <img src="" alt="Hoodie minimal" loading="lazy">
      <figcaption>Hoodie minimal</figcaption>
    </figure>

    <figure class="span-2h">
      <img src="" alt="Cargo negro" loading="lazy">
      <figcaption>Cargo negro</figcaption>
    </figure>

    <figure>
      <img src="" alt="Zapatillas blancas" loading="lazy">
      <figcaption>Zapatillas blancas</figcaption>
    </figure>
  </section>
</section>

<section id="mujeres" aria-label="Editorial Mujeres" class="editorial">
  <h2>Mujeres</h2>

  <figure class="ed-hero">
    <img src="" alt="Editorial Mujeres — KAVA" loading="lazy">
    <figcaption>
      <strong>Essential Fem</strong>
      <a href="#coleccion" class="ed-btn">Ver colección</a>
    </figcaption>
  </figure>

  <section class="ed-grid" aria-label="Galería editorial mujeres">
    <figure class="span-2h">
      <img src="" alt="Blusa elegante" loading="lazy">
      <figcaption>Blusa elegante</figcaption>
    </figure>

    <figure>
      <img src="" alt="Denim alto" loading="lazy">
      <figcaption>Denim alto</figcaption>
    </figure>

    <figure>
      <img src="" alt="Hoodie beige" loading="lazy">
      <figcaption>Hoodie beige</figcaption>
    </figure>

    <figure class="span-2">
      <img src="" alt="Vestido midi" loading="lazy">
      <figcaption>Vestido midi</figcaption>
    </figure>

    <figure>
      <img src="imagenes/modeleje1.jpg" alt="Cropped tee" loading="lazy">
      <figcaption>Cropped </figcaption>
    </figure>
  </section>
</section>

<section id="novedades" aria-label="Colección KAVA"> 
  <h2>Novedades</h2>

  <section id="grid-productos" aria-live="polite" aria-atomic="true"></section>

  <template id="tpl-tarjeta">
    <article>
      <figure>
        <img src="" alt="">
        <figcaption>
          <strong></strong>
          <small class="tallas"></small>
          <em></em>
          <menu class="colores" aria-label="Colores disponibles"></menu>

          <button type="button" data-add>Añadir</button>
        </figcaption>
      </figure>
    </article>
  </template>
</section>

  <script src="funciones.js"></script>
</body>
</html>
